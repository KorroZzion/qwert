name: 'C++ CI for Windows'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      # Установка Boost для Windows (если требуется)
    #  - name: Install Boost
     #   run: choco install boost-msvc-14.2

      # Конфигурация проекта с использованием CMake
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}

      # Сборка проекта
      - run: cmake --build .

      # Запуск тестов
      - run: cmake --build . --target test

      # Сборка пакета
      - run: cmake --build . --target package

      # Создание релиза на GitHub
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false

      # Загрузка артефактов релиза (exe-файл или другой сборочный артефакт)
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./helloworld-0.0.${{ github.run_number }}-win64.exe
          asset_name: helloworld-0.0.${{ github.run_number }}-win64.exe
          asset_content_type: application/octet-stream
